    <body>

		<div class="container my-2">
		<h1>Records List</h1>
		
		<form class="form-inline my-2 my-lg-0" th:action="@{/}" method="post">
            <input type="search" name="keyword" size="50" class="form-control mr-sm-2" placeholder="Search by name" /> <!-- add required if need be -->
            <input type="submit" value="Search" class="btn btn-outline-success my-2 my-sm-0" />
        </form>
        <hr>
		
		<a th:href = "@{/showNewRecordsForm}" class="btn btn-primary btn-sm mb-3"> Add Records </a>
		
			<!--<table border="1" class = "table table-striped table-responsive-md">-->
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Name</th>
						<th>Date</th>
						<th>Phone Number</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="records : ${listRecords}">
					   <td><a th:href="@{/extraInfo/{id} (id=${records.id})}" th:text="${records.name}"></a></td>
					   <td th:text="${records.date}"></td>
						<td th:text="${records.phoneNum}"></td>
						<td><a th:href="@{/showFormForUpdate/{id}(id=${records.id})}" class="btn btn-primary">Update</a>
						    <a th:href="@{/deleteRecords/{id}(id=${records.id})}" class="btn btn-danger">Delete</a>
						</td>
					</tr>
				</tbody>
				<tbody>
				    <tr th:each="records : ${foundRecords}">
                       <td><a th:href="@{/extraInfo}" th:text="${records.name}"></a></td>
			           <td th:text="${records.date}"></td>
			           <td th:text="${records.phoneNum}"></td>
			           <td><a th:href="@{/showFormForUpdate/{id}(id=${records.id})}" class="btn btn-primary">Update</a>
			               <a th:href="@{/deleteRecords/{id}(id=${records.id})}" class="btn btn-danger">Delete</a>
			           </td>
                    </tr>
				</tbody>
			</table>
