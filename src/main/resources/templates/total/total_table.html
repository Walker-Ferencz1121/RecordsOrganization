<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="ISO-8859-1">
        <title>Records Management System</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <script type="text/javascript" src="/webjars/jquery/3.6.0/jquery.min.js"></script>

        <link rel="stylesheet" type="text/css" href="/CSS/style.css" />
        <script src="/JS/extraInfo.js"></script>
        <script src="/JS/alert.js"></script>
    </head>
    <body>
        <h1>Records List</h1>
            <div class="card">
            <div id="menu">
            <a th:href = "@{/newTotal}" type=button class="btn"> Add Records </a>
                <table>
                    <thead>
                        <tr>
<!--                             <th>Name</th> -->
	                        <th>Towing Fee</th>
	                        <th>Mileage Fee</th>
<!-- 	                        <th>Extra Person</th> -->
<!-- 	                        <th>Special Equipment</th> -->
<!-- 	                        <th>Labor Charge</th> -->
<!-- 	                        <th>Storage</th> -->
	                        <th>Total</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="total : ${totalList}">
<!--                             <td th:text="${records.firstName + ' ' + records.lastName}"></td> -->
	                        <td th:text="${total.towingFee}"></td>
                            <td th:text="${total.mileageFee}"></td>
<!--                             <td th:text="${total.extraPerson}"></td> -->
<!--                             <td th:text="${total.specialEquip}"></td> -->
<!--                             <td th:text="${total.laborCharge}"></td> -->
<!--                             <td th:text="${total.storage}"></td> -->
<!--                             <td th:text="${total.totalCalculation()}"></td> -->
							<td th:field="${total.totalPrice}"></td>
                            <td><a th:href="@{/updateTotal/{id}(id=${total.id})}" type=button class="btn">Update</a>
                                <a th:href="@{/deleteTotal/{id}(id=${total.id})}" type=button class="btn" onclick="if (!confirm('Are you sure?')) { return false }">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <a th:href = "@{/}"> Back to Records List</a>
          </div>
    </body>
</html>
