<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="ISO-8859-1">
        <title>Total</title>
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="/CSS/style.css" />       
    </head>
    <body>
        <div class="container">
            <h1>Records Management System</h1>
            <hr>
            <h2>Save Records</h2>

            <form action="#" th:action="@{/saveRecords}" th:object="${records}" method="POST">

                <input type="text" th:field="*{firstName}" placeholder="First Name" class="form-control mb-4 col-4">

                <input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control mb-4 col-4">

                <input type="date" th:field="*{date}" class="form-control mb-4 col-4">

                <button type="submit" id=button1 class="btn btn-info col-2"> Save Records</button>
            </form>

            <hr>

            <a  th:href = "@{/}"> Back to Records List</a>
        </div>
    </body>
</html>
