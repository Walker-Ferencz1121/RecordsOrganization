<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="ISO-8859-1">
        <title>Books Management System</title>
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="/CSS/style.css" />
    </head>
	<body>
		<div class="container">
			<h1>Records Management System</h1>
			<hr>
			<h2>Update Records</h2>

			<form action="#" th:action="@{/saveRecords}" th:object="${records}" method="POST">

				<!-- Add hidden form field to handle update -->
				<input type="hidden" th:field="*{id}" />
				<input type="hidden" th:field="*{towingFee}" />
				<input type="hidden" th:field="*{mileageFee}" />
				<input type="hidden" th:field="*{extraPerson}" />
				<input type="hidden" th:field="*{specialEquip}" />
				<input type="hidden" th:field="*{laborCharge}" />
				<input type="hidden" th:field="*{storage}" />
				
                <h5>First Name</h5>
				<input type="text" th:field="*{firstName}" class="form-control mb-4 col-4">

                <h5>Last Name</h5>
				<input type="text" th:field="*{lastName}" class="form-control mb-4 col-4">

                <h5>Storage Start Date</h5>
				<input type="date" th:field="*{storageStart}" class="form-control mb-4 col-4">

                <h5>Storage End Date</h5>
                <input type="date" th:field="*{storageEnd}" class="form-control mb-4 col-4">

                <h5>Client Phone Number</h5>
				<input type="text" th:field="*{phoneNum}" class="form-control mb-4 col-4">

                <h5>Vehicle Location</h5>
				<input type="text" th:field="*{vehLocation}" class="form-control mb-4 col-4">

                <h5>Vehicle Year</h5>
				<input type="text" th:field="*{vehYear}" class="form-control mb-4 col-4">

                <h5>Vehicle Make</h5>
				<input type="text" th:field="*{vehMake}" class="form-control mb-4 col-4">

                <h5>Vehicle Model</h5>
				<input type="text" th:field="*{vehModel}" class="form-control mb-4 col-4">

                <h5>Vehicle Color</h5>
				<input type="text" th:field="*{vehColor}" class="form-control mb-4 col-4">

                <h5>Vehicle ID Number</h5>
				<input type="text" th:field="*{vehIdNum}" class="form-control mb-4 col-4">

                <h5>Location Vehicle Towed To</h5>
				<input type="text" th:field="*{vehTowedTo}" class="form-control mb-4 col-4">

                <h5>Operator Signature</h5>
				<input type="text" th:field="*{opSignature}" class="form-control mb-4 col-4">

				<select name="payment" id="payment" th:field="*{payment}">
                    <option value="">Payment Type</option>
                    <option value="Cash">Cash</option>
                    <option value="Credit">Credit</option>
                    <option value="Check">Check</option>
                </select>

		 		<button type="submit" id=button1 class="btn btn-info col-2"> Update Records</button>
			</form>

			<hr>

			<a th:href = "@{/}">Back to Records List</a>
		</div>
	</body>
</html>
