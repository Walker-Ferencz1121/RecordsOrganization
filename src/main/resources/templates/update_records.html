<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="ISO-8859-1">
        <title>Books Management System</title>
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="/CSS/style.css" />
    </head>
	<body>
		<div class="container">
			<h1>Records Management System</h1>
			<hr>
			<h2>Update Records</h2>
	
			<form action="#" th:action="@{/saveRecords}" th:object="${records}"
				method="POST">
				
				<!-- Add hidden form field to handle update -->
				<input type="hidden" th:field="*{id}" />
				
				<input type="text" th:field="*{name}" class="form-control mb-4 col-4">
					
					<input type="text" th:field="*{vehYear}" class="form-control mb-4 col-4">
					
					<input type="text" th:field="*{phoneNum}" class="form-control mb-4 col-4">
					
					<button type="submit" class="btn btn-info col-2"> Update Records</button>
			</form>
			
			<hr>
			
			<a th:href = "@{/}"> Back to Records List</a>
		</div>
	</body>
</html>
